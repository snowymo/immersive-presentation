<body>
  <header id=header>
    <details open>
      <summary>Metaroom (SIGGRAPH 2021 Version)</summary>
      <p>
        The capabilities that we will be showing at Siggraph 2021.
        <!-- <a class="back" href="./">Back</a> -->
      </p>
    </details>
  </header>
  <!-- <script type="module" src="js/primitive/avatar.js"></script> -->

  <script type="module" src="js/corelink_handler.js"></script>
  <script type="module" src="js/util/corelink_sender.js"></script>
  <div id="audios">
    <!-- local audio -->
    <audio id="local_webrtc" autoplay></audio>
  </div>
  <script>
    window.addDemoButtons = demoNames => {
      let names = demoNames.split(',').map(item => item.trim());
      let header = document.getElementById("header");
      for (let n = 0; n < names.length; n++) {
        let flag = 'demo' + names[n] + 'State';
        window[flag] = 0;
        if (names[n] != "Speak") {
          header.innerHTML += '<button onclick=window.' + flag + '++;window.syncDemos();>' + names[n] + '</button>';
        }
        else {
          header.innerHTML += '<button id=\"Speak\" onclick=\"window.' + flag + '=!window.' + flag
            + ';window.muteSelf()\">' + names[n] + '</button>';
        }
      }
    }
    window.addNameField = () => {
      header.innerHTML += '<input type="text" id="name" >';
      header.innerHTML += '<button onclick="window.updateName()">user name</button>';
    }
  </script>
</body>
